<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
 
  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />


</head>

<body>


<div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: rgb(15, 108, 196); ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-subway fa-fw"></i>Train Schedule</strong><br>
          <center><h3>Choo Choo Chuga Chuga Choo Choo</h3></center>
          <center> <div id="MyClockDisplay" class="clock"></div></center>
          <!-- <div onload="startTime()"></div> -->
          </h1>

      

    </div>

    <div class="row">

        <div class="col-lg-12">
   


<!-- Train Schedule -->
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover" id='train-table'>


      <thead>
          <tr>
              <th> Train Name </th>
              <th> Destination </th>
              <th> Frequency </th>
              <th> Next Arrival </th>
              <th> Minutes Away </th>
          </tr>
      </thead>
      <tbody id="table-info"> 
      </tbody>
    </table>
</div>

<!-- New Train panel contents -->
<div class="panel panel-primary">
    <div class="panel-heading">Add A Train</div>
    <div class="panel-body">
      <!--Form-->
        <div class="form-group">
            <label for="trainNameInput"> Train Name </label>
            <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name Here"/>
        </div>

        <div class="form-group">
            <label for="destinationInput">Destination</label>
            <input type="text" class="form-control" id="destinationInput" placeholder="Where To"/>
        </div>

        <div class="form-group">
            <label for="firstTrainTimeInput"> First Train Time (HH:mm - Military Time)</label> <br>
            <input type="time" class="form-control" id="firstTrainTimeInput" placeholder="00:00"/>
        </div>

        <div class="form-group">
            <label for="frequencyInput">Frequency</label>
            <input type="number" class="form-control" id="frequencyInput" placeholder="Enter Value Of Minutes (Not 0)"/>
        </div>

        <button type="submit" class="btn btn-primary" id="submitButton" >Submit</button>

    </div>
</div>









<center><footer class="footer">
    Choo Choo &copy; 2018 
   </footer></center>

<script src="assets/javascript/javascript.js"></script>

</body>
</html>
